<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Контакты</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/@splidejs/splide/css/splide.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="main-page" data-bg="08-steps.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head bg-wrap">
					<picture class="picture-bg">
						<source media="(min-width: 768px)" srcset="img/pageHead-bg.png"/><img class="object-fit-js" src="img/pageHead-bg-sm.png" alt=""/>
					</picture>
					<div class="container">
						<h1>Контакты</h1>
					</div>
				</div>
				<!-- start sContact-->
				<section class="sContact section" id="sContact">
					<div class="container">
						<div class="sContact__row row">
							<div class="col-sm-6">
								<a class="sContact__item" href="mailto:support@spremia.ru">
									<svg class="iconC iconC-sContact-icon-1 ">
										<use xlink:href="img/svg/spriteC.svg#sContact-icon-1"></use>
									</svg>
									<div> 
										<div class="h2">Участникам</div><span>support@spremia.ru</span>
									</div>
								</a>
							</div>
							<div class="col-sm-6">
								<a class="sContact__item" href="mailto:pr@spremia.ru">
									<svg class="iconC iconC-sContact-icon-2 ">
										<use xlink:href="img/svg/spriteC.svg#sContact-icon-2"></use>
									</svg>
									<div> 
										<div class="h2">CМИ</div><span>pr@spremia.ru</span>
									</div>
								</a>
							</div>
							<div class="col-sm-6">
								<a class="sContact__item" href="mailto:partners@spremia.ru">
									<svg class="iconC iconC-sContact-icon-3 ">
										<use xlink:href="img/svg/spriteC.svg#sContact-icon-3"></use>
									</svg>
									<div> 
										<div class="h2">Партнерам</div><span>partners@spremia.ru</span>
									</div>
								</a>
							</div>
							<div class="col-sm-6">
								<a class="sContact__item" href="mailto:org@spremia.ru">
									<svg class="iconC iconC-sContact-icon-4 ">
										<use xlink:href="img/svg/spriteC.svg#sContact-icon-4"></use>
									</svg>
									<div> 
										<div class="h2">Общие вопросы</div><span>org@spremia.ru</span>
									</div>
								</a>
							</div>
						</div>
					</div>
				</section>
				<!-- end sContact-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/@splidejs/splide/js/splide.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
