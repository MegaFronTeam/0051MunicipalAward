<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Регистрация</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head bg-wrap">
					<picture class="picture-bg">
						<source media="(min-width: 768px)" srcset="img/pageHead-bg.png"/><img class="object-fit-js" src="img/pageHead-bg-sm.png" alt=""/>
					</picture>
					<div class="container">
						<h1>Авторизация или регистрация</h1>
					</div>
				</div>
				<!-- start sRegistration-->
				<section class="sRegistration section" id="sRegistration">
					<div class="container">
						<div class="tabs"> 
							<div class="sRegistration__tabs-caption tabs__caption">
								<div class="sRegistration__tabs-btn tabs__btn active">Авторизация
								</div>
								<div class="sRegistration__tabs-btn tabs__btn">Регистрация
								</div>
							</div>
							<div class="tabs__content active">
								<div class="card">
									<div class="form-wrap">
										<form>
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">Логин</span><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">Пароль</span><input class="form-wrap__input form-control" inputmode="password" name="password" type="password" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">Я не робот</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__descr">Если у Вас нет аккаунта, Вы можете его <a href="#">зарегистрировать</a>
											</div>
											<div class="form-wrap__auth-row">
												<a class="form-wrap__btn btn btn-info" href="#">ВОЙТИ через VK
												</a>
												<a class="form-wrap__btn btn btn-info" href="#">ВОЙТИ через OK
												</a>
												<button class="form-wrap__btn btn btn-gold">ВОЙТИ
												</button>
											</div>
											<div class="form-wrap__forgot-link"><a href="#">Забыли пароль?</a>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="tabs__content">
								<div class="card">
									<div class="form-wrap">
										<form>
											<div class="form-wrap__descr">Все поля обязательны для заполнения
											</div>
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">e-mail</span><input class="form-wrap__input form-control invalid" inputmode="email" name="email" type="email" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">телефон</span><input class="form-wrap__input form-control" inputmode="tel" name="tel" type="tel" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">Фамилия</span><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">Имя</span><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">отчество</span><input class="form-wrap__input form-control invalid" inputmode="text" name="text" type="text" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
											<div class="form-wrap__pass-wrap">
												<div class="form-wrap__input-wrap form-group">
													<label><span class="form-wrap__input-title">Пароль</span><input class="form-wrap__input form-control" inputmode="password" name="password" type="password" placeholder=""/>
													</label>
												</div>
												<!-- +e.input-wrap-->
												<div class="form-wrap__input-wrap form-group">
													<label><span class="form-wrap__input-title">повтор пароля</span><input class="form-wrap__input form-control" inputmode="password" name="password" type="password" placeholder=""/>
													</label>
												</div>
												<!-- +e.input-wrap-->
											</div>
											<button class="form-wrap__btn btn btn-gold">регистрация
											</button>
											<div class="form-wrap__policy">
												<label class="custom-input form-check"><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/>
												</label>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- end sRegistration-->
			</main>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
