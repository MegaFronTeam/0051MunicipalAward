<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Подача заявки</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&display=swap" rel="stylesheet">
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head bg-wrap">
					<picture class="picture-bg">
						<source media="(min-width: 768px)" srcset="img/pageHead-bg.png"/><img class="object-fit-js" src="img/pageHead-bg-sm.png" alt=""/>
					</picture>
					<div class="container">
						<h1>Подача заявки на&nbsp;участие в&nbsp;конкурсе</h1>
					</div>
				</div>
				<!-- start sApplication-->
				<section class="sApplication section" id="sApplication">
					<div class="container">
						<div class="sApplication__steps">
							<div class="sApplication__step">Шаг 1
							</div>
							<div class="sApplication__step active">Шаг 2
							</div>
						</div>
						<div class="card">
							<div class="form-wrap">
								<form>
									<div class="form-wrap__row row">
										<div class="col-12">
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title">описание проекта:</span><input class="form-wrap__input form-control" inputmode="text" name="text" type="text" placeholder=""/>
												</label>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title align-self-start">Проблематика</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
												</label>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title align-self-start">Действие/решение</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
												</label>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title align-self-start">Результат</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
												</label>
											</div>
											<!-- +e.input-wrap-->
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap form-wrap__input-wrap--budget-radio form-group">
												<label><span class="form-wrap__input-title">Привлеченный<br>бюджет</span>
													<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="budget" type="radio"/><span class="custom-input__text form-check-label">ДА</span>
													</label>
													<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="budget" type="radio"/><span class="custom-input__text form-check-label">нет</span>
													</label>
												</label>
											</div>
										</div>
										<div class="col-12">
											<div class="form-wrap__input-file-row row"> 
												<div class="form-wrap__input-file-col col">
													<div class="form-wrap__input-file-title">Отзывы
													</div>
												</div>
												<div class="col-lg">
													<div class="addMore">
														<div class="upload-field">
															<div class="upload-field__wrap">
																<div class="upload-field__input-wrap">
																	<label class="upload-field__btn btn btn-outline-primary">
																		<input class="input-upload" type="file" name="file"/><span>прикрепить файл</span>
																		<svg class="icon icon-clip ">
																			<use xlink:href="img/svg/sprite.svg#clip"></use>
																		</svg>
																	</label>
																</div>
																<div class="upload-field__file-name"> 
																</div>
															</div>
														</div>
														<div class="addMore__plus">
															<svg class="icon icon-plus ">
																<use xlink:href="img/svg/sprite.svg#plus"></use>
															</svg>
														</div>
													</div>
												</div>
												<div class="col-lg">
													<div class="addMore">
														<div class="addMore__input-wrap form-group"><input class="addMore__input form-control" inputmode="text" name="text" type="text" placeholder="ССЫЛКА"/>
														</div>
														<!-- +e.input-wrap-->
														<div class="addMore__plus">
															<svg class="icon icon-plus ">
																<use xlink:href="img/svg/sprite.svg#plus"></use>
															</svg>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="form-wrap__input-file-row row"> 
												<div class="form-wrap__input-file-col col">
													<div class="form-wrap__input-file-title">наличие упоминаний в СМИ
													</div>
												</div>
												<div class="col-lg">
													<div class="addMore">
														<div class="upload-field">
															<div class="upload-field__wrap">
																<div class="upload-field__input-wrap">
																	<label class="upload-field__btn btn btn-outline-primary">
																		<input class="input-upload" type="file" name="file"/><span>прикрепить файл</span>
																		<svg class="icon icon-clip ">
																			<use xlink:href="img/svg/sprite.svg#clip"></use>
																		</svg>
																	</label>
																</div>
																<div class="upload-field__file-name"> 
																</div>
															</div>
														</div>
														<div class="addMore__plus">
															<svg class="icon icon-plus ">
																<use xlink:href="img/svg/sprite.svg#plus"></use>
															</svg>
														</div>
													</div>
												</div>
												<div class="col-lg">
													<div class="addMore">
														<div class="addMore__input-wrap form-group"><input class="addMore__input form-control" inputmode="text" name="text" type="text" placeholder="ССЫЛКА"/>
														</div>
														<!-- +e.input-wrap-->
														<div class="addMore__plus">
															<svg class="icon icon-plus ">
																<use xlink:href="img/svg/sprite.svg#plus"></use>
															</svg>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="form-wrap__input-wrap form-group">
												<label><span class="form-wrap__input-title align-self-start">награды от главы, от&nbsp;губернаторов</span><textarea class="form-wrap__input form-control" name="textarea" placeholder=""></textarea>
												</label>
											</div>
											<!-- +e.input-wrap-->
										</div>
									</div>
									<div class="col-12">
										<div class="form-wrap__input-file-row row"> 
											<div class="form-wrap__input-file-col col">
												<div class="form-wrap__input-file-title">письма поддержки
												</div>
											</div>
											<div class="col-lg">
												<div class="addMore">
													<div class="upload-field">
														<div class="upload-field__wrap">
															<div class="upload-field__input-wrap">
																<label class="upload-field__btn btn btn-outline-primary">
																	<input class="input-upload" type="file" name="file"/><span>прикрепить файл</span>
																	<svg class="icon icon-clip ">
																		<use xlink:href="img/svg/sprite.svg#clip"></use>
																	</svg>
																</label>
															</div>
															<div class="upload-field__file-name"> 
															</div>
														</div>
													</div>
													<div class="addMore__plus">
														<svg class="icon icon-plus ">
															<use xlink:href="img/svg/sprite.svg#plus"></use>
														</svg>
													</div>
												</div>
											</div>
											<div class="col-lg"></div>
										</div>
									</div>
									<div class="form-wrap__auth-row">
										<a class="form-wrap__btn btn btn-info" href="#">Назад
										</a>
										<button class="form-wrap__btn btn btn-gold">ПОДАТЬ ЗАЯВКУ
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<!-- end sApplication-->
			</main>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
